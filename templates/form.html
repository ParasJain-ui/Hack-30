<style>
  .form_row {
    /* width: 100%; */
    display: flex;
    /* justify-content: stretch; */
  }
  .input {
    min-width: auto;
  }
</style>
<form action="/application" , method="POST">
  <div class="form_row">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" />
  </div>

  <div class="form_row">
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" /><br />
  </div>

  <div class="form_row">
    <label for="roll_number">Email:</label>
    <input
      type="text"
      id="roll_number"
      name="roll_number"
      value="{{r_n}}"
      
    /><br />
  </div>

  <label for="preference_1">Preference 1:</label>
  <input type="date" id="preference_1" name="preference_1" /><br />

  <label for="preference_1">Preference 2:</label>
  <input type="date" id="preference_2" name="preference_2" /><br />

  <label for="phone_number">Phone Number:</label>
  <input type="tel" id="phone_number" name="phone_number" /><br />

  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option></select
  ><br />

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" /><br />

  <label for="city">City:</label>
  <input type="text" id="city" name="city" /><br />

  <label for="state">State:</label>
  <input type="text" id="state" name="state" /><br />

  <label for="programme">Programme:</label>
  <select id="programme" name="programme">
    <option value="btech">BTech</option>
    <option value="mtech">MTech</option>
    <option value="msc">MSc</option>
    <option value="phd">PhD</option></select
  ><br />

  <label for="year">Year:</label>
  <select id="year" name="year">
    <option value="1">1st</option>
    <option value="2">2nd</option>
    <option value="3">3rd</option>
    <option value="4">4th</option>
    <option value="5">5th</option></select
  ><br />

  <label for="branch">Branch:</label>
  <select id="branch" name="branch">
    <option value="core">Core</option>
    <option value="non_core">Non Core</option></select
  ><br />

  <label for="travel_mode">Mode of Travel:</label>
  <select id="travel_mode" name="travel_mode">
    <option value="public">Public</option>
    <option value="private">Private</option></select
  ><br />

  <label for="cllg_equip">College Equipments Required:</label>
  <select id="cllg_equip" name="cllg_equip">
    <option value="no">No</option>
    <option value="yes">Yes</option></select
  ><br />

  <label for="symptoms">Symptoms:</label>
  <select id="symptoms" name="symptoms">
    <option value="no">No</option>
    <option value="yes">Yes</option></select
  ><br />

  <label for="recent_travel_date">Most recent travel date</label>
  <input type="date" id="recent_travel_date" name="recent_travel_date" /><br />

  <label for="description">Description</label>
  <input type="text" id="description" name="description" /><br />

  <input type="submit" value="Submit" />
</form>
<a class="button" href="/logout">Logout</a>
